<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>

<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Welcome Home!</h1>
    <p class="text-center">You are successfully logged in.</p>
  </div>
  <div id="notifications" class="fixed bottom-0 right-0 p-4"></div>
  <script>

    const socket = io();
    const urlParams = new URLSearchParams(window.location.search);
    const workspaceId = urlParams.get('workspace');

    // Join the workspace room
    socket.emit('joinWorkspace', workspaceId);
    // Handle incoming notifications
    socket.on('notification', (notification) => {
      const notificationsDiv = document.getElementById('notifications');
      const notificationElement = document.createElement('div');
      notificationElement.classList.add('bg-gray-700', 'p-4', 'rounded', 'shadow');
      notificationElement.innerHTML = `<p><strong>${notification.type}</strong>: ${notification.message}</p>`;
      notificationsDiv.appendChild(notificationElement);
    });
  </script>
</body>

</html>
